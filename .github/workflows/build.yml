name: build

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - run: npm run tauri:build
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Install Rust targets for Universal Binary
      - name: Install Rust targets
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - run: npm ci
      - run: npm run build

      # Build Universal Binary (Apple Silicon + Intel)
      - name: Build Universal Binary
        run: npm run tauri:build -- --target universal-apple-darwin

      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app

  build-linux:
    runs-on: ubuntu-20.04  # Use 20.04 for glibc 2.31 compatibility
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Pin Rust version for consistent glibc linking
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.77.2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - run: npm ci
      - run: npm run build

      # Build with webkit2gtk-4.0 feature for older glibc compatibility
      - name: Build for Linux
        run: npx tauri build -- --features webkit2gtk-4.0
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage

  # Release job - runs only on tag push
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files

          # Windows
          cp artifacts/windows-build/nsis/*.exe release-files/ 2>/dev/null || true
          cp artifacts/windows-build/msi/*.msi release-files/ 2>/dev/null || true

          # macOS Universal Binary - zip the .app bundle
          if [ -d "artifacts/macos-build/macos" ]; then
            cd artifacts/macos-build/macos
            zip -r ../../../release-files/Tramando-macos-universal.app.zip *.app
            cd ../../..
          fi
          cp artifacts/macos-build/dmg/*.dmg release-files/ 2>/dev/null || true

          # Linux
          cp artifacts/linux-build/deb/*.deb release-files/ 2>/dev/null || true
          cp artifacts/linux-build/appimage/*.AppImage release-files/ 2>/dev/null || true

          # User manuals
          cp docs/*.pdf release-files/

          # List files
          echo "Release files:"
          ls -la release-files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
