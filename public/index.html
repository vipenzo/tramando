<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tramando</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      height: 100vh;
      overflow: hidden;
    }

    #app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #16213e;
      padding: 12px 20px;
      border-bottom: 1px solid #0f3460;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header h1 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #e94560;
    }

    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .outline-panel {
      width: 280px;
      background: #16213e;
      border-right: 1px solid #0f3460;
      overflow-y: auto;
      padding: 16px;
    }

    .outline-panel h2 {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #888;
      margin-bottom: 12px;
    }

    .chunk-item {
      padding: 8px 12px;
      margin: 2px 0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.15s;
      display: flex;
      align-items: center;
    }

    .chunk-item:hover {
      background: #0f3460;
    }

    .chunk-item.selected {
      background: #e94560;
      color: white;
    }

    .chunk-item .chunk-id {
      color: #e94560;
      font-weight: 500;
    }

    .chunk-item.selected .chunk-id {
      color: white;
    }

    .chunk-children {
      margin-left: 16px;
      border-left: 1px solid #0f3460;
      padding-left: 8px;
    }

    .editor-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .editor-header {
      padding: 12px 20px;
      background: #1a1a2e;
      border-bottom: 1px solid #0f3460;
    }

    .editor-header input {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 500;
      width: 100%;
      outline: none;
    }

    .editor-header input::placeholder {
      color: #666;
    }

    .editor-container {
      flex: 1;
      overflow: hidden;
    }

    .cm-editor {
      height: 100%;
      font-size: 15px;
    }

    .cm-editor .cm-scroller {
      padding: 20px;
    }

    .cm-editor .cm-content {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
    }

    .cm-editor.cm-focused {
      outline: none;
    }

    /* Dark theme for CodeMirror */
    .cm-editor {
      background: #1a1a2e;
    }

    .cm-editor .cm-gutters {
      background: #16213e;
      border-right: 1px solid #0f3460;
      color: #666;
    }

    .cm-editor .cm-activeLineGutter {
      background: #0f3460;
    }

    .cm-editor .cm-activeLine {
      background: rgba(233, 69, 96, 0.1);
    }

    .cm-editor .cm-selectionBackground {
      background: rgba(233, 69, 96, 0.3) !important;
    }

    .cm-editor .cm-cursor {
      border-left-color: #e94560;
    }

    .aspects-list {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .aspect-tag {
      background: #0f3460;
      color: #e94560;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #666;">
      Caricamento...
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
