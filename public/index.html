<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tramando</title>
  <style>
    /* Default CSS variables (overridden by settings.cljs) */
    :root {
      --color-background: #1a1a2e;
      --color-sidebar: #16213e;
      --color-text: #eeeeee;
      --color-text-muted: #888888;
      --color-accent: #e94560;
      --color-structure: #4a90d9;
      --color-personaggi: #e94560;
      --color-luoghi: #50c878;
      --color-temi: #ffd700;
      --color-sequenze: #9370db;
      --color-timeline: #ff6b6b;
      --color-editor-bg: #0f3460;
      --color-border: #0f3460;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--color-background);
      color: var(--color-text);
      height: 100vh;
      overflow: hidden;
    }

    #app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: var(--color-sidebar);
      padding: 12px 20px;
      border-bottom: 1px solid var(--color-border);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header h1 {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--color-accent);
    }

    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .outline-panel {
      width: 280px;
      background: var(--color-sidebar);
      border-right: 1px solid var(--color-border);
      overflow-y: auto;
      padding: 16px;
    }

    .outline-panel h2 {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--color-text-muted);
      margin-bottom: 12px;
    }

    .chunk-item {
      padding: 8px 12px;
      margin: 2px 0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.15s;
      display: flex;
      align-items: center;
    }

    .chunk-item:hover {
      background: var(--color-editor-bg);
    }

    .chunk-item.selected {
      background: var(--color-accent);
      color: white;
    }

    .chunk-item .chunk-id {
      color: var(--color-accent);
      font-weight: 500;
    }

    .chunk-item.selected .chunk-id {
      color: white;
    }

    .chunk-children {
      margin-left: 16px;
      border-left: 1px solid var(--color-border);
      padding-left: 8px;
    }

    .editor-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: var(--color-background);
    }

    .editor-header {
      padding: 12px 20px;
      background: var(--color-background);
      border-bottom: 1px solid var(--color-border);
    }

    .editor-header input {
      background: transparent;
      border: none;
      color: var(--color-text);
      font-size: 1.2rem;
      font-weight: 500;
      width: 100%;
      outline: none;
    }

    .editor-header input::placeholder {
      color: var(--color-text-muted);
    }

    .editor-container {
      flex: 1;
      overflow: hidden;
    }

    .cm-editor {
      height: 100%;
      font-size: 15px;
    }

    .cm-editor .cm-scroller {
      padding: 20px;
    }

    .cm-editor .cm-content {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
    }

    .cm-editor.cm-focused {
      outline: none;
    }

    /* CodeMirror theme using CSS variables */
    .cm-editor {
      background: var(--color-background);
    }

    .cm-editor .cm-gutters {
      background: var(--color-sidebar);
      border-right: 1px solid var(--color-border);
      color: var(--color-text-muted);
    }

    .cm-editor .cm-activeLineGutter {
      background: var(--color-editor-bg);
    }

    .cm-editor .cm-activeLine {
      background: rgba(233, 69, 96, 0.1);
    }

    .cm-editor .cm-selectionBackground {
      background: rgba(233, 69, 96, 0.3) !important;
    }

    .cm-editor .cm-cursor {
      border-left-color: var(--color-accent);
    }

    .aspects-list {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .aspect-tag {
      background: var(--color-editor-bg);
      color: var(--color-accent);
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #666;">
      Caricamento...
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
